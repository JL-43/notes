<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 fixed w-full top-0 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Table Analyzer</h1>
        </div>
    </header>

    <main class="pt-16 container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">List of Tables</h2>
        <ul class="list-disc pl-5">
            {% for table in tables %}
            <li>
                <a href="{{ url_for('table_view', table_name=table) }}" 
                   class="text-blue-500 hover:underline">
                   {{ table }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
