<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 fixed w-full top-0 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Table Analyzer</h1>
        </div>
    </header>

    <main class="pt-16 container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Search Results for "{{ query }}"</h2>
        {% if results %}
            <ul class="list-disc pl-5">
                {% for result in results %}
                    <li>
                        Table: 
                        <a href="{{ url_for('table_view', table_name=result.TableName) }}" 
                           class="text-blue-500 hover:underline">
                           {{ result.TableName }}
                        </a>, 
                        Column: {{ result.ColumnName }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
        <a href="/" class="text-blue-500 hover:underline mt-4 inline-block">Back to Home</a>
    </main>
</body>
</html>
